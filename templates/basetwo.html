<!DOCTYPE html>
{% load staticfiles %}

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{% block title %} simply good. nutrition simplified. {% endblock title %} </title>


    <!-- get JQuery -->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js" type="text/javascript"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

    <!-- font awesome images-->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href='http://fonts.googleapis.com/css?family=Montserrat|Lato|Open+Sans|Droid+Sans' rel='stylesheet' type='text/css'>
    <!--<link href="/static/simply_good.dj.css" rel="stylesheet">-->
    <link rel="stylesheet" type="text/css" href="{% static 'css/simply_good_dj.css' %}" />
    <script src="{% static 'js/simply_good_dj.js' %}" type="text/javascript"></script>
  </head>

  <body>
  <nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
      <div class="home-main"> <!--large main picture-->
        <div id="logout-btn-container">
          <a href="/logout/" class="btn btn-default btn-lg" id="logout-btn">logout</a>
        </div>
        <h1 id="home-brand">simply good</h1>
         <div id="content-block-style">
         {% block content %}
         {% endblock content %}
         </div>

      </div>


    </div><!-- /.container-fluid -->
  </nav>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </body>
</html>
