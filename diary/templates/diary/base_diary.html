<!DOCTYPE html>
{% load staticfiles %}

<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>simply good. nutrition simplified. diary.</title>
    <!-- get JQuery -->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js" type="text/javascript"></script>
    <!-- get Twitter Bootstrap-->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    <!-- font awesome images-->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- ionic images-->
    <link href="http://code.ionicframework.com/ionicons/1.5.2/css/ionicons.min.css" rel="stylesheet">

    <!-- my custom tweaks for bootstrap-->
    <link href='http://fonts.googleapis.com/css?family=Montserrat|Lato|Open+Sans|Droid+Sans|Coming+Soon' rel='stylesheet' type='text/css'>
    <script src="{% static 'diary/js/diary.js' %}" type="text/javascript"></script>
    <link href="{% static 'diary/css/diary.css' %}" type="text/css" rel="stylesheet">
    {% block head %}
    {% endblock head %}
</head>
  <body id="diary-body">
    <div id="diary-container">
      <div id="logout-btn-container">
        <a href="/logout/" class="btn btn-default btn-lg" id="logout-btn">logout</a>
      </div>
      <div id="diary-header"><h2>simply good</h2>
      </div>
      {% block content %}
      {% endblock content %}
    <div id="diary-footer">
      <a href="/diary/{{ user_profile_id }}"><span class="ionicons ion-home"></span></a>
      <a href="#"><span class="ionicons ion-help-circled"></span></a>
      <a href="/diary/{{ user_profile_id }}/trends"><span class="ionicons ion-stats-bars"></span></a>
      <a href="/profile/"><span class="fa fa-user"></span></a>
    </div>
    </div>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.5.1/moment.min.js"></script>
  </body>
</html>
